[emojiset]
name = "bunnemoji"
document = "emojiset.svg"
stylesheet = "emojiset.css"

[[template]]
input = "readme.tpl"
output = "readme.md"

[[template]]
input = "themes.tpl"
output = "themes.md"

[[theme]]
name = "bunne"
prefix = "bunne"
stylesheet = "themes/bunne.css"

[[theme]]
name = "bunne classic"
prefix = "bunnecl"
stylesheet = "themes/classic.css"

[[theme]]
name = "warebunne"
prefix = "warebunne"
stylesheet = "themes/warebunne.css"

[[output]]
trim = false
directory = "original"

[[output]]
trim = true
directory = "trimmed"
